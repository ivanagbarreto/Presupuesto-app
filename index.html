<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget</title>
    <!--Font awesome icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <!--Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <!--Budget-->
          <div class="total-amount-container">
            <h3>Presupuesto</h3>
            <p class="hide error" id="budget-error">Value cannot be empty</p>
            <input
              type="number"
              id="total-amount"
              placeholder="Ingres치 el total"
            />
            <input
            type="number"
            class="invisible"
            placeholder="Ingres치 el total"
          />
           
            <button class="submit" id="total-amount-button">Establecer</button>
            
          </div>
          <!--Gastos-->
          <div class="user-amount-container">
            <h3>Gastos</h3>
            <p class="hide error" id="product-title-error">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Ingres치 el producto"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Ingres치 el precio"
            />
            <button class="submit" id="check-amount">Establecer</button>
          </div>
        </div>  
          <!--Output-->
          <div class="output-container flex-space">
            <div>
              <p>Presupuesto </p>
              <span id="amount"> 0 </span>
            </div>
            <div>
              <p>Gastos</p>
              <span id="expenditure-value"> 0 </span>
            </div>
            <div>
              <p>Balance</p>
              <span id="balance-amount"> 0 </span>
            </div>
          </div>

        <!--List-->
        <div class="list">
          <h3>Lista de gastos</h3>
          <div class="list-container" id="list"></div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
